        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            /* 1. make the container div become a grid container */
            #grid-container {
                display: grid;
                grid-template-areas:
                'n n n n'
                's m m m'
                'f f f f'
                ;
            }
            #navbar {
                grid-area: n;
                margin: 5px;
            }
            #sideMenu {
                grid-area: s;
                margin: 5px;
            }
            #mainContent {
                background-color: brown ;
                grid-area: m;
                margin: 5px;
            }
            #footer {
                background-color: chartreuse;
                grid-area: f;
                margin: 5px;
            }
            #flex-container{
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
            }

            /* media queries */
            @media screen and (max-width: 768px){
                #grid-container{
                     grid-template-areas:
                     'n n n n'
                     's s s s'
                     'm m m m'
                     'f f f f'

                    ;
                }
                
            }

        </style>

        <Link rel="stylesheet" href="../css/style.css"/>

    </head>
